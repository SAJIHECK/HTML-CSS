<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Student Details</h1>
<form action="#" method="GET">
    <label for="username">USERNAME</label>
    <input minlength="5" maxlength="100"  type="text" name="name" placeholder="eg:Manush" id="username" required/>
    <br/><label for="password">PASSWORD</label>
    <input minlength="5" maxlength="100" type="password" name="password" placeholder="eg:Godaddy" id="password" required/>
    <br/>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <label for="email">EMAIL</label>
    <input type="email" name="email" placeholder="eg:abc@xyz.com" id="email" required/>
    <br/>
    <label for="gender">GENDER</label>
    <br/>
    <input type="radio" name="gender" id="gender" required>Male
    <input type="radio" name="gender" id="gender" required>Female
    <br/>
    <label for="language">LANGUAGE</label>
    <br/>
    <input type="checkbox" name="language" id="" >Java
    <input type="checkbox" name="language" id="" >SQL
    <input type="checkbox" name="language" id="" >JS
    <input type="checkbox" name="language" id="" >php
    <input type="checkbox" name="language" id="" >corejava
    <br/>
    <label for="DOB">DATE OF BIRTH</label>
    <input type="date" name="DOB" id="DOB" required>
    <br>
    <label for="time">TIME</label>
    <input type="time" >
    <br/>
    <input type="color" name="" id="">
    <br>
    <label for="week">WEEK</label>
    <input type="week" >
    <br>
    <input type="search" name="serch" id="">
    <br>
    <label for="Course">COURSE</label>
    <br/>
    <select>
        <option value="Java">Java</option>
        <option value="CCNA">CCNA</option>
        <option value="Html">Html</option>
        <option value="JS">JS</option>
        <option value="SQL" >SQL</option>
        <option value="python">python</option>
    </select>
    <br/>
    <input type="file" name="upload" id="">
    <br/>
    <input type="range" maxlength="10" minlength="5" >
    <br>
    <input type="reset"  >
    <br/>
    <button>submit</button>
</form>
</body>
</html>
